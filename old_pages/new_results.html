<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>TxDOT MQS Point Form View</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <!--<link href="assets/img/favicon.png" rel="icon">-->

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link href="style/vendor/main.min.css" rel="stylesheet"> <!-- https://www.youtube.com/watch?v=nCX3QVl_PiI -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/css/bootstrap5-toggle.min.css">

  <link rel="stylesheet" href="style/show_hide.css">
  <link rel="stylesheet" href="style/style_mini_map.css">
  <link rel="stylesheet" href="style/map_style.css">
  <link rel="stylesheet" href="style/text_style.css">
  <link rel="stylesheet" href="style/dropzone.css">
  <link rel="stylesheet" href="style/split.css">

  <style>
    #results_card table thead tr {
      border: 0;
    }

    /* set column width */
    #results_card table thead tr td {
      width: 50%;
      border: 0;
    }

    /* bolded headers and data results */
    #results_card table tbody tr:first-child td {
      font-weight: bold;
      border-bottom: solid black 1px;
    }

    #results_card table tbody tr:not(:first-child) td:last-child {
      font-weight: bold;
      /*border-top: solid black 1px;*/
      border-bottom: solid black 1px;
      border-left: solid black 1px;
    }


    /* borders around mini-tables */
    #results_card table tbody tr:first-child {
      border-top: solid 2px;
    }

    #results_card table tbody tr:last-child {
      border-bottom: solid 2px;
    }

    #results_card table tbody tr td:first-child {
      border-left: solid 2px;
    }

    #results_card table tbody tr td:last-child {
      border-right: solid 2px;
    }
  </style>



  <!-- Repetitive HTML -->
  <script src="components/innerHtmlForSystemHelpers.js"></script>
  <script src="components/innerHtmlForToolbars.js"></script>
  <script src="components/innerHtmlForInputModals.js"></script>
  <script src="components/innerHtmlForHelpModals.js"></script>
  <script src="components/innerHtml.js"></script>
  <script src="script/component.js"></script>


  <!-- Vendor JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="module">
      import { parse } from 'https://cdn.jsdelivr.net/npm/@vanillaes/csv/index.js'
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.3.5/split.min.js"></script>
  <script src="script/vendor/papaparse.js"></script>


  <script src="script/init.js" defer></script>
  <script src="script/config_hardcoded.js" defer></script>
  <script src="script/lrs_initiators.js" defer></script>
  <script src="script/eventHandlers.js" defer></script>

  <script src="script/helper/dragdropupload.js" defer></script>
  <script src="script/helper/dynamic_dropdowns.js" defer></script>
  <script src="script/helper/data_functions.js"></script> <!-- look for jquery alternative -->
  <script src="script/helper/arraylast.js"></script>

</head>

<body>

  <main id="main" class="main">

    <!-- Results-Card START -->
    <div id="results_card" class="card">
      <div class="card-body">
        <h5 class="card-title">Results:</h5>

        <div class="card">
          <div id="results-header" class="card-body">

            <span id="result-pagination">
              <nav aria-label="...">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <span id="pagn_prev" class="page-link" tabindex="-1" aria-disabled="true">Previous</span>
                  </li>
                  <li class="page-item active" aria-current="page">
                    <span id="pagn_curr" class="page-link">1 of 1</span>
                  </li>
                  <li class="page-item disabled">
                    <span id="pagn_next" class="page-link" tabindex="-1" aria-disabled="true">Next</span>
                  </li>
                </ul>
              </nav>
            </span>

            <div class="btn-toolbar mb-3 justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group me-2 mb-2" role="group" aria-label="download group">
                <a id="CSVdownload" type="button" href=" " download=" " class="btn btn-primary"
                  title="Export a CSV file of all points"><i class="fa fa-download"></i> CSV</a>

                  <a id="JSONdownload" href=" " download=" " class="btn btn-primary"
                    title="Export a JSON file of all points"><i class="fa fa-download"></i> JSON</a>

                  <a id="KMLdownload" type="button" href=" " download=" " class="btn btn-primary"
                    title="Export a KML file of all points"><i class="fa fa-download"></i> KML</a>
              </div>
              <div class="btn-group mb-2" role="group" aria-label="download group">
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#resultsHelpModal"
                  title="Results Help"><i class="fa fa-question" aria-hidden="true"></i> Help</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <!-- Bordered Table -->
            <table class="table table-sm">
              <thead>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Route Information</td>
                  <td>
                    <button type="button" class="btn btn-info copy" onclick="copyRouteDFO()" title="copy"><i
                        class="fa fa-copy" aria-hidden="true"></i></button>
                    <button type="button" class="btn btn-info" onclick="makequeryTxDOT_Roadways_Unsegmented()"><i
                        class="fa fa-link" aria-hidden="true"></i></button>
                  </td>
                </tr>
                <tr>
                  <td>RouteID:</td>
                  <td id="p_returned_ROUTEID" class="textout table-secondary"></td>
                </tr>
                <tr>
                  <td>Route:</td>
                  <td id="p_returned_RTE_DEFN_LN_NM" class="textout table-secondary"></td>
                </tr>
                <tr>
                  <td>Roadbed Type:</td>
                  <td id="p_returned_RDBD_TYPE_DSCR" class="textout table-secondary"></td>
                </tr>
                <tr>
                  <td>DFO:</td>
                  <td id="p_returned_RTE_DFO" class="textout table-secondary"></td>
                </tr>
              </tbody>
            </table>

            <table class="table table-sm">
              <thead>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Control Section</td>
                  <td><button type="button" class="btn btn-info copy" onclick="copyControlSection()" title="copy"><i
                        class="fa fa-copy" aria-hidden="true"></i></button></td>
                </tr>
                <tr>
                  <td>Control Section:</td>
                  <td id="p_returned_CTRL_SECT_LN_NBR" class="textout table-secondary"></td>
                </tr>
                <tr>
                  <td>Mile Point:</td>
                  <td id="p_returned_CTRL_SECT_MPT" class="textout table-secondary"></td>
                </tr>
              </tbody>
            </table>

            <table class="table table-sm">
              <thead>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Field Location</td>
                  <td><button type="button" class="btn btn-info copy" onclick="copyFieldLocation()" title="copy"><i
                        class="fa fa-copy" aria-hidden="true"></i></button></td>
                </tr>
                <tr>
                  <td>Reference Marker:</td>
                  <td id="p_returned_RMRKR_PNT_NBR" class="textout table-secondary"></td>
                </tr>
                <tr>
                  <td>Displacement:</td>
                  <td id="p_returned_RMRKR_DISPLACEMENT" class="textout table-secondary"></td>
                </tr>
              </tbody>
            </table>

            <table class="table table-sm">
              <thead>
                <tr>
                  <td></td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Coordinates</td>
                  <td><button type="button" class="btn btn-info copy" onclick="copyCoordinates()" title="copy"><i
                        class="fa fa-copy" aria-hidden="true"></i></button></td>
                </tr>
                <tr>
                  <td>Latitude:</td>
                  <td id="p_returned_LAT" class="textout table-secondary"></td>
                </tr>
                <tr>
                  <td>Longitude:</td>
                  <td id="p_returned_LON" class="textout table-secondary"></td>
                </tr>
              </tbody>
            </table>
            <!-- End Bordered Table -->

          </div>
        </div>

      </div>
    </div>
    <!-- Results-Card END -->

  </main>
  <!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
  </footer>
  <!-- End Footer -->


  <!-- Vendor JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/js/bootstrap5-toggle.jquery.min.js"></script>

  <!-- ESRI ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

</body>

</html>
