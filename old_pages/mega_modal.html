<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>TxDOT MQS Bulk Points Wizard</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <!--<link href="assets/img/favicon.png" rel="icon">-->

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link href="style/vendor/main.min.css" rel="stylesheet"> <!-- https://www.youtube.com/watch?v=nCX3QVl_PiI -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/css/bootstrap5-toggle.min.css">

  <link rel="stylesheet" href="style/show_hide.css">
  <link rel="stylesheet" href="style/style_mini_map.css">
  <link rel="stylesheet" href="style/map_style.css">
  <link rel="stylesheet" href="style/text_style.css">
  <link rel="stylesheet" href="style/dropzone.css">
  <link rel="stylesheet" href="style/split.css">


  <!-- Repetitive HTML -->
  <script src="components/innerHtmlForSystemHelpers.js"></script>
  <script src="components/innerHtmlForToolbars.js"></script>
  <script src="components/innerHtmlForInputModals.js"></script>
  <script src="components/innerHtmlForHelpModals.js"></script>
  <script src="components/innerHtml.js"></script>
  <script src="script/component.js"></script>

  <!-- Vendor JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="module">
    import { parse } from 'https://cdn.jsdelivr.net/npm/@vanillaes/csv/index.js'
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.3.5/split.min.js"></script>
  <script src="script/vendor/papaparse.js"></script>

  <script src="script/init.js" defer></script>
  <script src="script/config_hardcoded.js" defer></script>
  <script src="script/lrs_initiators.js" defer></script>
  <script src="script/eventHandlers.js" defer></script>

</head>

<body>


  <main id="main" class="main">

    <!-- PointEntry-Card START -->
    <div name="PointEntryCard" class="card">
      <div name="PointEntryCardBody" class="card-body">

        <!-- Upload Form -->
        <form id="modal-upload">
          <fieldset id="coordinates-bulk-fieldset" class="upload_dropZone text-center mb-3 p-4">
            <legend class="visually-hidden">CSV uploader</legend>
            <p class="small my-2">Drag &amp; Drop CSV inside dashed region<br><i>or</i></p>
            <input id="uploadCsv-bulk" data-post-name="csv-bulk"
              class="position-absolute invisible form-control uploadCsv-bulk" type="file" placeholder="Select file"
              accept=".csv" />
            <label class="btn btn-upload mb-3" for="uploadCsv-bulk">Choose file(s)</label>
          </fieldset>
        </form>
        <!-- End Upload  Form -->

        <!-- Coordinates Field Picker Form -->
        <form id="coordinates-form">

          <div class="input-group mb-3">
            <span class="input-group-text">Latitude Field:</span>
            <select id="lat_field" class="form-select candidate">
            </select>
            <button id="btn-lat_field" class="btn btn-outline-primary confirm" type="button">Select</button>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Longitude Field:</span>
            <select id="lon_field" class="form-select candidate">
            </select>
            <button id="btn-lon_field" class="btn btn-outline-primary confirm" type="button">Select</button>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Route Name Field:</span>
            <select id="coordinates-rte_nm_field" class="form-select candidate">
            </select>
            <button id="btn-coordinates-rte_nm_field" class="btn btn-outline-primary confirm"
              type="button">Select</button>
          </div>

        </form>
        <!-- End Coordinates Field Picker Form -->

        <!-- Reference Marker Field Picker Form -->
        <form id="referencemarker-form" style="display:none">

          <div class="input-group mb-3">
            <span class="input-group-text">Route Name Field:</span>
            <select id="rte_nm_field" class="form-select candidate">
            </select>
            <button id="btn-rte_nm_field" class="btn btn-outline-primary confirm" type="button">Select</button>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Reference Marker Field:</span>
            <select id="rm_field" class="form-select candidate">
            </select>
            <button id="btn-rm_field" class="btn btn-outline-primary confirm" type="button">Select</button>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Displacement Field:</span>
            <select id="d_field" class="form-select candidate">
            </select>
            <button id="btn-d_field" class="btn btn-outline-primary confirm" type="button">Select</button>
          </div>

        </form>
        <!-- End Reference Marker Field Picker Form -->

        <!-- DFO Field Picker Form -->
        <form id="dfo-form" style="display:none">

          <div class="input-group mb-3">
            <span class="input-group-text">Route Name Field:</span>
            <select id="distancefromorigin-rte_nm_field" class="form-select candidate">
            </select>
            <button id="btn-distancefromorigin-rte_nm_field" class="btn btn-outline-primary confirm"
              type="button">Select</button>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">DFO Field:</span>
            <select id="dfo_field" class="form-select candidate">
            </select>
            <button id="btn-dfo_field" class="btn btn-outline-primary confirm" type="button">Select</button>
          </div>

        </form>
        <!-- End DFO Field Picker Form -->

        <!-- Control Section Field Picker Form -->
        <form id="constrolsection-form" style="display:none">

          <div class="input-group mb-3">
            <span class="input-group-text">Control Section Field:</span>
            <select id="cs_field" class="form-select candidate">
            </select>
            <button id="btn-cs_field" class="btn btn-outline-primary confirm" type="button">Select</button>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Milepoint Marker Field:</span>
            <select id="mp_field" class="form-select candidate">
            </select>
            <button id="btn-mp_field" class="btn btn-outline-primary confirm" type="button">Select</button>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Route Name Field:</span>
            <select id="controlsection-rte_nm_field" class="form-select candidate">
            </select>
            <button id="btn-controlsection-rte_nm_field" class="btn btn-outline-primary confirm"
              type="button">Select</button>
          </div>

        </form>
        <!-- End Control Section Field Picker Form -->

        <div class="progress mt-5 mb-5 ms-3 me-3" style="height: 30px;">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">25%</div>
        </div>

        <div class="btn-toolbar mb-3 justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2 mb-2" role="group" aria-label="download group">
            <a id="CSVdownload" type="button" class="btn btn-primary" title="Export a CSV file of all points"><i
                class="fa fa-download"></i> CSV</a>

            <a id="JSONdownload" type="button" class="btn btn-primary" title="Export a JSON file of all points"><i
                class="fa fa-download"></i> JSON</a>

            <a id="KMLdownload" type="button" class="btn btn-primary" title="Export a KML file of all points"><i
                class="fa fa-download"></i> KML</a>
          </div>
          <div class="btn-group mb-2" role="group" aria-label="download group">
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#resultsHelpModal"
              title="Results Help"><i class="fa fa-question" aria-hidden="true"></i> Help</button>
          </div>
        </div>

      </div>
    </div>
    <!-- PointEntry-Card END -->

  </main>
  <!-- End #main -->

  <!-- Vendor JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap5-toggle@5.0.4/js/bootstrap5-toggle.jquery.min.js"></script>



</body>

</html>
