<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>TxDOT MQS Replacement</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <!--<link href="assets/img/favicon.png" rel="icon">-->

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="style/vendor/main.min.css" rel="stylesheet"> <!-- https://www.youtube.com/watch?v=nCX3QVl_PiI -->

  <!-- Vendor JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>





</head>

<body style="margin: 0px; height: 100vh;">
  <main id="main" style="margin: 0px; height: 100vh;"
    class="col-md-12 h-100 d-flex align-items-center justify-content-center">


    <div class="card col-md-6 h-50">
      <div class="card-body">
        <form>

          <h1 class="display-6">Welcome to the Enterprise Linear Referencing Query Tool</h1>
          <br>
          <br>

          <span class="col-form-label col-sm-2 pt-0"><strong>What kind of data do you have?</strong></span>

          <fieldset class="row mb-3">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="geomType" id="geomType-point" value="point">
                <label class="form-check-label" for="geomType-point"> Single Point (I have a single location) </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="geomType" id="geomType-route" value="route">
                <label class="form-check-label" for="geomType-route"> Route (I have a start and end location) </label>
              </div>
            </div>
          </fieldset>

          <span class="col-form-label col-sm-2 pt-0"><strong>How much data do you have?</strong></span>

          <fieldset class="row mb-3">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputType" id="inputType-html" value="html">
                <label class="form-check-label" for="inputType-html"> Just one </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputType" id="inputType-table" value="table">
                <label class="form-check-label" for="inputType-table"> A whole lot ... in a CSV </label>
              </div>
            </div>
          </fieldset>

        </form>

        <button onClick="getConverter()" id="gotoConverter" class="btn btn-primary">Show me the link </button>

        <a id="point_single" class="btn" style="display: none;" href="point_single.html"> Single Point </a>
        <a id="route_single" class="btn" style="display: none;" href="route_single.html"> Single Route </a>
        <a id="point_bulk" class="btn" style="display: none;" href="point_bulk.html"> Bulk Point </a>
        <a id="route_bulk" class="btn" style="display: none;" href="route_bulk.html"> Bulk Route </a>


      </div>
    </div>

  </main>
  <!-- End #main -->



  <!-- Vendor JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <script defer>
    function getConverter() {
      let geomType = document.querySelector('input[name="geomType"]:checked').value;
      let inputType = document.querySelector('input[name="inputType"]:checked').value;
      console.log(geomType, inputType);

      if (geomType == "point" && inputType == "html") {
        document.querySelector('#point_single').style.display = 'block';
      }
      if (geomType == "route" && inputType == "html") {
        document.querySelector('#route_single').style.display = 'block';
      }
      if (geomType == "point" && inputType == "table") {
        document.querySelector('#point_bulk').style.display = 'block';
      }
      if (geomType == "route" && inputType == "table") {
        document.querySelector('#route_bulk').style.display = 'block';
      }
    }
  </script>

</body>

</html>
