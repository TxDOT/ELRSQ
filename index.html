<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>TxDOT MQS Replacement</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <!--<link href="assets/img/favicon.png" rel="icon">-->

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="style/vendor/main.min.css" rel="stylesheet"> <!-- https://www.youtube.com/watch?v=nCX3QVl_PiI -->

  <!-- Vendor JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>





</head>

<body style="margin: 0px; height: 100vh;">
  <main id="main" style="margin: 0px; height: 100vh;"
    class="col-md-12 h-100 d-flex align-items-center justify-content-center">


    <div class="card col-md-6 h-50">
      <div class="card-body">
        <form>

          <h1 class="display-6">Use this wizard to direct you to the correct MQS tool</h1>
          <br>
          <br>

          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">What kind of data do you have?</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="geomType" id="geomType-point" value="point">
                <label class="form-check-label" for="geomType-point"> Single Point (I have a single location) </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="geomType" id="geomType-route" value="route">
                <label class="form-check-label" for="geomType-route"> Route (I have a start and end location) </label>
              </div>
            </div>
          </fieldset>

          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">How much data do you have?</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputType" id="inputType-html" value="html">
                <label class="form-check-label" for="inputType-html"> Just one </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="inputType" id="inputType-table" value="table">
                <label class="form-check-label" for="inputType-table"> A whole lot ... in a CSV </label>
              </div>
            </div>
          </fieldset>

          <button id="gotoConverter" class="btn btn-primary">Show me the link </button>

          <a href="point_single.html"> <button>Single Point</button> </a>
          <a href="route_single.html"> <button>Single Route</button> </a>
          <a href="point_bulk.html"> <button>Bulk Point</button> </a>
          <a href="route_bulk.html"> <button>Bulk Route</button> </a>
        </form>

      </div>
    </div>

  </main>
  <!-- End #main -->



  <!-- Vendor JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <script defer>

  </script>

</body>

</html>
