<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>TxDOT MQS Replacement</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <!--<link href="assets/img/favicon.png" rel="icon">-->

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Vendor CSS Files -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="style/vendor/main.min.css" rel="stylesheet"> <!-- https://www.youtube.com/watch?v=nCX3QVl_PiI -->

  <!-- Vendor JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


  <script>
    let INPUTTYPE = '';
    let GEOMTYPE = '';
  </script>


</head>

<body style="margin: 0px; height: 100vh;">
  <main id="main" style="margin: 0px; height: 100vh;"
    class="col-md-12 h-100 d-flex align-items-center justify-content-center">


    <div class="card col-md-6 h-50">
      <div class="card-body">

        <h1 class="display-6">Welcome to the Enterprise Linear Referencing Query Tool</h1>
        <br>
        <span>Select an Option Below to Get Started</span>
        <br>
        <br>

        <div id="inputType">
          <span class="col-form-label col-sm-2 pt-0"><strong>What would you like to
              do?</strong></span>
          <fieldset class="row mb-3">
            <div class="col-sm-10">
              <button id="inputType-html" class="btn btn-primary inputType">Enter a Conversion
                Manually</button>
              <button id="inputType-table" class="btn btn-primary inputType">Upload a Bulk
                Conversion</button>
            </div>
          </fieldset>
        </div>

        <div id="geomType" style="display: none;">
          <span class="col-form-label col-sm-2 pt-0"><strong>What type of conversion?</strong></span>
          <fieldset class="row mb-3">
            <div class="col-sm-10">
              <button id="geomType-point" class="btn btn-primary geomType">Single Point (I have a single
                location)</button>
              <button id="geomType-route" class="btn btn-primary geomType">Route (I have a start and end
                location)</button>
            </div>
          </fieldset>
        </div>

        <div id="button-links" style="display: none;">
          <span class="col-form-label col-sm-2 pt-0"><strong>Go here!</strong></span>
          <a id="point_single" class="btn btn-primary" style="display: none;" href="point_single.html"> Single Point
          </a>
          <a id="route_single" class="btn btn-primary" style="display: none;" href="route_single.html"> Single Route
          </a>
          <a id="point_bulk" class="btn btn-primary" style="display: none;" href="point_bulk.html"> Bulk Point </a>
          <a id="route_bulk" class="btn btn-primary" style="display: none;" href="route_bulk.html"> Bulk Route </a>
        </div>

      </div>
    </div>

  </main>
  <!-- End #main -->



  <!-- Vendor JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <script defer>

    $('.inputType').on("click", function () {
      INPUTTYPE = $(this).attr('id');
      console.log(INPUTTYPE);
      if (INPUTTYPE == "inputType-html") {
        $("#inputType-table").hide();
      } else if (INPUTTYPE == "inputType-table") {
        $("#inputType-html").hide();
      }
      $("#geomType").show();
    });


    $('.geomType').on("click", function () {
      GEOMTYPE = $(this).attr('id');
      console.log(INPUTTYPE);
      if (INPUTTYPE == "geomType-point") {
        $("#geomType-route").hide();
      } else if (INPUTTYPE == "geomType-route") {
        $("#geomType-point").hide();
      }

      $("#button-links").show();


      if (GEOMTYPE == "geomType-point" && INPUTTYPE == "inputType-html") {
        $('#point_single').show();
      }
      if (GEOMTYPE == "geomType-route" && INPUTTYPE == "inputType-html") {
        $('#route_single').show();
      }
      if (GEOMTYPE == "geomType-point" && INPUTTYPE == "inputType-table") {
        $('#point_bulk').show();
      }
      if (GEOMTYPE == "geomType-route" && INPUTTYPE == "inputType-table") {
        $('#route_bulk').show();
      }

    });





  </script>

</body>

</html>
