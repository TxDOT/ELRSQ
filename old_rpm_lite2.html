<body onload="listQueries(projects)">
    <div id="index" style="width: 25%;">


        <!-- Nav-Bar START -->
        <nav_bar-component></nav_bar-component>
        <!-- Nav-Bar END -->

        <div id="indexHeading">Route & Print Map</div>
        <br>
        <form name="input">
            <label for="p_returned_RTE_DEFN_LN_NM">* Route Name (Example: IH0035-KG)</label>
            <input type="text" id="p_returned_RTE_DEFN_LN_NM" name="RTE_NM" value="IH0035-KG" />

            <label title="DFO's can be found by pressing CTRL+M" for="p_returned_RTE_DFO_begin">* Begin DFO (Example:
                221.243)</label>
            <input type="number" id="p_returned_RTE_DFO_begin" name="BDFO" value="221.243" step="any" min="0.000"
                max="1000.000" />

            <label title="DFO's can be found by pressing CTRL+M" for="p_returned_RTE_DFO_end">* End DFO (Example:
                249.576)</label>
            <input type="number" id="p_returned_RTE_DFO_end" name="EDFO" value="249.576" step="any" min="0.000"
                max="1000.000" />

            <label for="colors">Line Color (Example: Black)</label>
            <select id="colors" name="Color">
                <option value="#000000">Black</option>
                <option value="#cc6600">Brown</option>
                <option value="#009933">Green</option>
                <option value="#00bfff">Light Blue</option>
                <option value="#ff00ff">Magenta</option>
                <option value="#ff8000" selected="selected">Orange</option>
                <option value="#ff0000">Red</option>
                <option value="#14375a">TxDOT Blue</option>
                <option value="#ffff00">Yellow</option>
            </select>

            <label for="width">Line Width (Example: 4)</label>
            <input type="number" id="width" name="Width" value="4" min="1" max="8" />

            <label for="description">Project Description</label>
            <input type="text" id="description" name="Desc" value="35" />
        </form>

        <p id="print"></p>

        <div id="mapButtons">
            <button class="halfSizeButton" title="Save current project and add another"
                onclick="addProjectToArray(projects)">Add</button>
            <button class="halfSizeButton" title="Remove last project on list"
                onclick="removeLastProject(projects, projectLines)">Drop</button>
            <button class="halfSizeButton" title="Clear project(s) from the map"
                onclick="clearProjectArrays(projects, projectLines)">Clear</button>
        </div>

        <button title="Convert" onclick="queryProjectGeometry(projects)">Convert</button>
        <button title="Show in Console" onclick="printGeometry(projectLines)">Show in Console</button>

    </div>
</body>
